<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good night</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container_head">
        <div class="container">
            <div class="background-container">
                <div class="app-container">
                    <div class="title-container">
                        <h2>Good night</h2>
                        <p>01 August, 2021</p>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                                checked>
                        </div>
                    </div>
                </div>
                <div class="activitie-container">
                    <div class="actvities-container">
                        <h3>Activities</h3>
                        <div class="sqr">
                            <div class="plus">+</div>
                        </div>
                    </div>
                    <div class="activitie-items">
                        <ul class="items">
                            <div class="activitie-item">
                                <div class="description-container">
                                    <img src="./Componente1.png" alt="">
                                    <div class="description-container_title">
                                        <h3>Meditation Zen</h3>
                                        <small>In progress</small>
                                    </div>
                                </div>
                                <div class="clock-container">
                                    <h3>09:00 pm.</h3>
                                </div>
                            </div>
                            <div class="activitie-item">
                                <div class="description-container">
                                    <img src="./Componente2.png" alt="">
                                    <div class="description-container_title">
                                        <h3>Bedtime</h3>
                                        <small>To do</small>
                                    </div>
                                </div>
                                <div class="clock-container">
                                    <h3>10:00 pm.</h3>
                                </div>
                            </div>
                        </ul>
                    </div>

                </div>

            </div>

            <div class="footer">
                <div class="item">
                    <img src="./Grupo 140.png" alt="">
                </div>
                <div class="item">
                    <img src="./Grupo 148.png" alt="">
                </div>
                <div class="item">
                    <img src="./Grupo 144.png" alt="">
                </div>
            </div>
        </div>
    </div>


</body>

</html>
